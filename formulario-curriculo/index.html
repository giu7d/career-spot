          <input type="email" class="form-control" id="Email" placeholder="Email">
        </div>
        <div class="form-group has-feedback has-feedback-left">
          <i class="glyphicon glyphicon-globe form-control-feedback"></i>
          <input type="text" class="form-control" id="Country" placeholder="Pais">
        </div>
        <div class="form-group has-feedback has-feedback-left">
          <i class="glyphicon glyphicon-tree-deciduous form-control-feedback"></i>
          <input type="text" class="form-control" id="State" placeholder="Estado">
        </div>
        <div class="form-group has-feedback has-feedback-left">
          <i class="glyphicon glyphicon-home form-control-feedback"></i>
          <input type="text" class="form-control" id="City" placeholder="Cidade">
